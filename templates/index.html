<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Read.Connect</title>
    
  </head>
  <style>
    .text-white{
        color: white;
    }
  </style>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Top 50 Books</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/Recommender">Recommender<span class="sr-only">(current)</span></a>
          
           
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white"  style="background-color:black;">Top 50 Books</h1>
            </div>

        {% for i in range(book_name|length) %}
      <div class="col-md-2" style="margin-top:50px;">
        <div class="card">
            <div class="class-body">
          <img class="card-img-top" src="{{image[i]}}"  >
            <h2 ><b>{{book_name[i]}}</b></h2>
            <h4 >by-<b>{{author[i]}}</b></h4>
            <h4 >{{year[i]}}</h4>
            <h4 >Votes-{{votes[i]}}</h4>
            <h4 >Rating-{{rating[i]}}</h4>
            </div>
        </div>
      </div>
          {% endfor %}
       
          
        </div>
      </div>

     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
